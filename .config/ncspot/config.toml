use_nerdfont = true
flip_status_indicators = true
notify = true
library_tabs = ["tracks", "artists", "browse"]
hide_display_names = false
statusbar_format = "%title - %artists"

[track_format]
left = "%title - %artists"
center = "%album"
right = "%saved %duration"

[keybindings]
"Space"="playpause"

[theme]
background = "#16161b"
primary = "#9595ae"
secondary = "#373741"
title = "#70abff"
playing = "#70abff"
playing_selected = "#70abff"
playing_bg = "#16161b"
highlight = "#9595ae"
highlight_bg = "#212127"
error = "#212127"
error_bg = "#ff5454"
statusbar = "#70abff"
statusbar_progress = "#70abff"
statusbar_bg = "#16161b"
cmdline = "#9595ae"
cmdline_bg = "#16161b"
search_match = "#70abff"