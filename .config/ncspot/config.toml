use_nerdfont = true
flip_status_indicators = true
notify = true
library_tabs = ["tracks", "artists", "browse"]
hide_display_names = false
statusbar_format = "%title - %artists"

[track_format]
left = "%title - %artists"
center = "%album"
right = "%saved %duration"

[keybindings]
"Space"="playpause"

[theme]
background = "#212121"
primary = "#eeffff"
secondary = "#4a4a4a"
title = "#82aaff"
playing = "#82aaff"
playing_selected = "#82aaff"
playing_bg = "#212121"
highlight = "#eeffff"
highlight_bg = "#303030"
error = "#303030"
error_bg = "#f07178"
statusbar = "#82aaff"
statusbar_progress = "#82aaff"
statusbar_bg = "#212121"
cmdline = "#eeffff"
cmdline_bg = "#212121"
search_match = "#82aaff"