# INPUT FIELD
input-field {
    capslock_color = $base09
    check_color = rgba(000000AA)
    dots_center = true
    dots_rounding = 4
    dots_size = 0.25
    dots_spacing = 0.45
    fade_on_empty = true
    fade_timeout = 1000
    fail_color = $base08
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    font_color = $base03
    font_family = ZedMono NFM ExtraBold
    halign = center
    hide_input = false
    inner_color = $base00
    outer_color = $base02
    outline_thickness = 2
    placeholder_text = PASSWORD
    position = 0, -10
    rounding = 8
    size = 220, 40
    valign = center
}

# DATE
label {
    color = $el_color
    font_family = Product Sans Medium
    font_size = 22
    halign = right
    monitor =
    position = -40, 30
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    valign = bottom
}

# USERNAME
label {
    color = $el_color
    font_family = Product Sans Medium
    font_size = 16
    halign = left
    monitor =
    position = 40, -30
    text = cmd[update:1000] echo "$(whoami)"
    valign = top
}

# TIME
label {
    color = $el_color
    font_family = Product Sans Black
    font_size = 115
    halign = right
    monitor =
    position = -40, 50
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    valign = bottom
}

