source = ./conf/custom/base16.conf

# GENERAL
general {
   no_fade_in = false
   no_fade_out = true
   hide_cursor = false
   grace = 0
   disable_loading_bar = true
   ignore_empty_input = true
}

# ANIMATIONS
aniamtions {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1.8, linear
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 4
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# PROFILE PICTURE
image {
    monitor =
    path = /home/bypass/Pictures/bepi_round.png
    size = 100
    border_size = 2
    border_color = $foreground
    position = 0, 0
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 220, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $base02
    inner_color = $base01
    font_color = $base05
    fade_on_empty = false
    font_family = ZedMono Nerd Font Mono Bold
    rounding = 8
    check_color = $base08
    placeholder_text = Logged in as: bepi
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $base04
  font_size = 22
  font_family = ZedMono Nerd Font Mono
  position = -40, 30
  halign = right
  valign = bottom
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $base04
  font_size = 95
  font_family = ZedMono Nerd Font Mono Bold
  position = -40, 50
  halign = right
  valign = bottom
}
