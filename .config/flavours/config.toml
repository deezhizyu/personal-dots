# Configuration for flavours
# https://github.com/Misterio77/flavours

shell = "fish -c '{}'"

[[items]]
file = "~/.themes/FlatColor/colors2"
template = "gtk-flatcolor"
subtemplate = "gtk-2"
rewrite = true
hook = "~/.local/bin/bde rl gtk"

[[items]]
file = "~/.themes/FlatColor/colors3"
template = "gtk-flatcolor"
subtemplate = "gtk-3"
rewrite = true
hook = "~/.local/bin/bde rl gtk"

[[items]]
file = "~/.config/mako/config"
template = "mako"
rewrite = false
start = "# start colors"
end = "# end colors"
hook = "~/.local/bin/bde rl mako"

[[items]]
file = "~/.config/walker/themes/base16.css"
template = "walker"
rewrite = false
start = "/* start flavours */"
end = "/* end flavours */"
hook = "~/.local/bin/bde rl walker"

[[items]]
file = "~/.config/walker/themes/base16_start.css"
template = "walker"
rewrite = false
start = "/* start flavours */"
end = "/* end flavours */"
hook = "~/.local/bin/bde rl walker"

[[items]]
file = "~/.config/walker/themes/base16_wall.css"
template = "walker"
rewrite = false
start = "/* start flavours */"
end = "/* end flavours */"
hook = "~/.local/bin/bde rl walker"

[[items]]
file = "~/.config/vesktop/settings/quickCss.css"
template = "vesktop"
rewrite = true

[[items]]
file = "~/.config/hypr/conf/custom/base16.conf"
template = "hyprland"
rewrite = true

[[items]]
file = "~/.config/waybar/base16.css"
template = "waybar"
rewrite = true
hook = "~/.local/bin/bde rl waybar"

[[items]]
file = "~/.config/foot/foot.ini"
template = "foot"
rewrite = false
start = "# start colors"
end = "# end colors"

[[items]]
file = "~/.config/fish/themes/base16.theme"
template = "fish"
rewrite = true

[[items]]
file = "~/.config/ghostty/themes/base.conf"
template = "ghostty"
rewrite = true
hook = "~/.local/bin/bde rl ghostty"

[[items]]
file = "~/.config/helix/themes/base16.toml"
template = "helix"
rewrite = true

[[item]]
file = "~/.config/spicetify/Themes/base16/color.ini"
template = "spotify"
rewrite = true
hook = "~/.local/bin/bde rl spotify"
